name: 自动生成侧边栏
on:
  push:
    branches: [ main ]
    paths:
      - '1.journal/**'
      - '2.RIS/**'
      - 'README.md'

jobs:
  build-sidebar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 生成侧边栏
        run: |
          # 启用 nullglob：当 find 无结果时，数组为空，避免错误
          shopt -s nullglob

          echo "- [首页](README.md)" > _sidebar.md
          echo "" >> _sidebar.md

          # 扫描 1.journal 目录下的 .md 文件
          files=($(find 1.journal -name "*.md" -type f | sort))
          if [ ${#files[@]} -gt 0 ]; then
            echo "- 论文笔记（1.journal）" >> _sidebar.md
            for file in "${files[@]}"; do
              filename=$(basename "$file" .md)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
            echo "" >> _sidebar.md
          fi

          # 扫描 2.RIS 目录下的 .ris 文件
          ris_files=($(find 2.RIS -name "*.ris" -type f | sort))
          if [ ${#ris_files[@]} -gt 0 ]; then
            echo "- RIS文件（2.RIS）" >> _sidebar.md
            for file in "${ris_files[@]}"; do
              filename=$(basename "$file" .ris)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
          fi

      - name: 提交更新
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动化更新侧边栏（适配 1.journal + 2.RIS 结构）"
          file_pattern: "_sidebar.md"
          repo_token: ${{ secrets.GITHUB_TOKEN }}