name: 自动生成侧边栏
on:
  push:
    branches: [ main ]
    paths:
      - '1.journal/**'
      - '2.RIS/**'
      - 'README.md'

jobs:
  build-sidebar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 生成侧边栏
        run: |
          shopt -s nullglob
          echo "- [首页](README.md)" > _sidebar.md
          echo "" >> _sidebar.md

          files=($(find 1.journal -name "*.md" -type f | sort))
          if [ ${#files[@]} -gt 0 ]; then
            echo "- 论文笔记（1.journal）" >> _sidebar.md
            for file in "${files[@]}"; do
              filename=$(basename "$file" .md)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
            echo "" >> _sidebar.md
          fi

          ris_files=($(find 2.RIS -name "*.ris" -type f | sort))
          if [ ${#ris_files[@]} -gt 0 ]; then
            echo "- RIS文件（2.RIS）" >> _sidebar.md
            for file in "${ris_files[@]}"; do
              filename=$(basename "$file" .ris)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
          fi

      - name: 手动配置 Git 凭据（关键！）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jiao782/RP.git

      - name: 提交并推送
        run: |
          git add _sidebar.md
          git commit -m "自动化更新侧边栏" || echo "No changes to commit"
          git push origin main