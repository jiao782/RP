name: 自动生成侧边栏
on:
  push:
    branches: [ main ]
    paths:
      - '1.journal/**'
      - '2.RIS/**'
      - 'README.md'

jobs:
  build-sidebar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ 关键！让 checkout 使用可写的 token

      - name: 生成侧边栏
        run: |
          shopt -s nullglob
          echo "- [首页](README.md)" > _sidebar.md
          echo "" >> _sidebar.md

          files=($(find 1.journal -name "*.md" -type f | sort))
          if [ ${#files[@]} -gt 0 ]; then
            echo "- 论文笔记（1.journal）" >> _sidebar.md
            for file in "${files[@]}"; do
              filename=$(basename "$file" .md)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
            echo "" >> _sidebar.md
          fi

          ris_files=($(find 2.RIS -name "*.ris" -type f | sort))
          if [ ${#ris_files[@]} -gt 0 ]; then
            echo "- RIS文件（2.RIS）" >> _sidebar.md
            for file in "${ris_files[@]}"; do
              filename=$(basename "$file" .ris)
              echo "  - [$filename]($file)" >> _sidebar.md
            done
          fi

      - name: 提交更新
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动化更新侧边栏"
          file_pattern: "_sidebar.md"
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ 也保留这里（双重保险）